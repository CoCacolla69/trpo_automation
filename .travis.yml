language: java
branches:
  only:
  - master
  - 18-VTbo-1b
  - dev
jdk:
- oraclejdk11
sudo: required
dist: trusty
before_install: cd LR/03
addons:
  chrome: stable
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
script: mvn install
install:
- wget -N http://chromedriver.storage.googleapis.com/2.24/chromedriver_linux64.zip
  -P ~/
- unzip ~/chromedriver_linux64.zip -d ~/
- rm ~/chromedriver_linux64.zip
- sudo mv -f ~/chromedriver /usr/local/share/
- sudo chmod +x /usr/local/share/chromedriver
cache:
  directories:
  - "$HOME/.m2"
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  skip_cleanup: true
  provider: releases
  prerelease: true
  tags: v0.0.0.29/04/2020	
  name: 18-VTbo-1b
  api_key:
    secure: 
  file: 
     - /home/travis/build/Students-of-the-city-of-Kostroma/trpo_automation/target/Selen-0.1-jar-with-dependencies.jar
     - /home/travis/build/Students-of-the-city-of-Kostroma/trpo_automation/Repository.xml
  on:
    branch: dev